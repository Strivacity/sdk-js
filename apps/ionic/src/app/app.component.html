<ion-app>
  <ion-content [fullscreen]="true" class="main-content">
    <ion-title>
      @if (isAuthenticated) {
        <strong>Welcome, {{ name }}!</strong>
      } @else if (loading) {
        <strong>Loading...</strong>
      } @else {
        Strivacity Ionic Demo
      }
    </ion-title>

    <div>
      <a [routerLink]="'/'" [class.active]="currentRoute === '/'">Home</a>

      @if (isAuthenticated) {
        <a [routerLink]="'/profile'" [class.active]="currentRoute === '/profile'">Profile</a>
        <a [routerLink]="'/revoke'" [class.active]="currentRoute === '/revoke'">Revoke</a>
        <a [routerLink]="'/logout'" [class.active]="currentRoute === '/logout'">Logout</a>
      } @else {
        <a [routerLink]="'/login'" [class.active]="currentRoute === '/login'">Login</a>
        <a [routerLink]="'/register'" [class.active]="currentRoute === '/register'">Register</a>
      }
    </div>
  </ion-content>

  <ion-content>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</ion-app>
