@if (config.label) {
<label [for]="config.id" class="label">{{ config.label }}</label>
}
<input [id]="config.id" [name]="config.id" type="password" required size="1" (change)="onChange($event)" (keydown.enter)="onKeyDown($event)" />
@if (errorMessage) {
<small class="error">{{ errorMessage }}</small>
}
